<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title> –ö–Ω–∏–≥–∏</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 text-gray-800">
  <h1 class="text-2xl font-bold mb-4">–ú–∞–≥–∞–∑–∏–Ω –∫–Ω–∏–≥</h1>
  <div id="book-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) location.href = "/index.html";

    fetch("/api/books", {
      headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(books => {
      const container = document.getElementById("book-list");
      books.forEach(book => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <img src="${book.image || 'https://via.placeholder.com/150'}" class="mb-2 rounded w-full h-48 object-cover" />
          <h2 class="text-lg font-bold">${book.title}</h2>
          <p class="text-sm text-gray-600">${book.description}</p>
          <p class="mt-1 font-bold">üíµ ${book.price} —Å—É–º</p>
          <input type="text" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" class="mt-2 w-full p-1 border rounded" id="card-${book.id}" />
          <button onclick="buyBook(${book.id})" class="mt-2 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">–ö—É–ø–∏—Ç—å</button>
        `;
        container.appendChild(div);
      });
    });

    function buyBook(id) {
      const card = document.getElementById("card-" + id).value;
      fetch(`/api/books/buy/${id}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ cardNumber: card })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "–û—à–∏–±–∫–∞");
      });
    }
  </script>
</body>
</html>
